<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" type="text/html;charset=utf-8">
</head>
    <script type="text/javascript" src="../JS/Jquery.js"></script>
    <script type="text/javascript" src="./Test.js"></script>
    <script type="text/javascript" src="../JS/Vue.js"></script>
    <script type="text/javascript" src="../JS/Element.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/ElementCss.css">
<body >
	<div id="testBody">
		<p>{{prolongue}}{{count}}</p>
    <button v-on:click="countNumber">Count</button>
	<el-table
      :data="tableData"
      ref="singleTable"
      highlight-current-row
      style="width: 100%">
      <el-table-column
        type="index"
        :index = "indexMethod"
        width="50">
      </el-table-column>
      <el-table-column
        prop="date"
        label="日期"
        width="180">
      </el-table-column>
      <el-table-column
        prop="name"
        label="姓名"
        width="180">
      </el-table-column>
      <el-table-column
        prop="address"
        label="地址"
        width="180">
      </el-table-column>
      <!-- 渲染html的列 -->
      <el-table-column label="地址">
          <template slot-scope="scope">
              <div v-html="scope.row.address"></div>
          </template>
      </el-table-column>
      <el-table-column label="操作">
        <template slot-scope="scope">
          <el-button
            size="mini"
            @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
          <el-button
            size="mini"
            type="danger"
            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
        </template>
      </el-table-column>
      <el-table-column label="测试插槽">
            <template slot-scope="scope">
              <ul>
                <li v-for="item in scope.row.products">{{ item }}</li>
              </ul>
            </template>
          </child>
      </el-table-column>
    </el-table>
    </div>
</body>
</html>
